<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="./src/global.css" />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-img">
        <img
          src="https://raw.githubusercontent.com/steamnp/bfd42/assignment-1/assets/images/illustration-article.svg"
          alt=""
        />
      </div>

      <div class="card-body">
        <button>Learning</button>
        <p class="pub-date">Published 21 Dec 2023</p>
        <h2>HTML & CSS foundations</h2>
        <p class="card-content">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="card-footer">
          <div class="avatar">
            <img
              src="https://raw.githubusercontent.com/steamnp/bfd42/assignment-1/assets/images/image-avatar.webp"
              alt="image avatar"
            />
            <p>Greg Hopper</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
